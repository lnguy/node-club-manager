<link rel="stylesheet" href="css/alternate.css">

<div class="center">
    <h4>LOGIN</h4>
    <form>
        <fieldset>
            <label for="email">Email</label>
            <input id="email" name="email" type="text" ng-model="email"/>
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" ng-model="password"/>
        </fieldset>
        <fieldset>
            <button class="primary-button" ng-click="login()">login</button>
        </fieldset>
    </form>
</div>
